    body {

    .timeline {
      position: relative;
      margin-left: 30px;
      padding-left: 20px;
      border-left: 3px solid #ccc;
    }

    .fase {
      position: relative;
      margin-bottom: 25px;
    }

    .fase::before {
      content: "●";
      position: absolute;
      left: -31px;
      font-size: 20px;
      color: #ccc;
    }

    .fase.entregue::before {
      color: #00c851; /* verde */
    }

    .fase p {
      margin: 0;
    }

    .botao {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
